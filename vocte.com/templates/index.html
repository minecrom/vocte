<!doctype html>
<html lang="fr">
<head>

  <title>PNG → WebP (lossless)</title>

</head>
<body>
  <h1>PNG → WebP (lossless)</h1>

  </div>
  <p>Message de test</p>
  <button id="convertBtn">Convertir</button>
  <div id="progress" style="display:none;">Conversion en cours…</div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
